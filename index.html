      <!-- Button for Add -->

      <div class="addTask">
        <form id="submit" action="/" method="get">
          <div class="modal-content bg-body-primary">
            <div class="modal-header">
              <h1 class="modal-title fs-5 my-3" id="staticBackdropLabel">
                NEW TASK
              </h1>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="task-name" class="form-label">Task Name</label>
                  <br />
                  <strong><small id="error-taskName"></small></strong>
                  <input
                    placeholder="Give a name to the task"
                    type="task-name"
                    class="form-control"
                    id="task-name"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <div class="form-floating">
                  <strong><small id="error-description"></small></strong>
                  <textarea
                    class="form-control"
                    placeholder="Give a description of the task"
                    id="description"
                    style="height: 100px"
                    maxlength="250"
                    required
                  ></textarea>
                  <label id="placeholder" for="description"
                    >Describe the task here...</label
                  >
                  <div id="the-count" class="position-absolute end-0">
                    <span id="current">0</span>
                    <span id="maximum">/ 250</span>
                  </div>
                </div>
                <div>
                  <label for="assigned-to" class="my-3">Assigned To:</label>
                  <select id="assigned-to" name="Assigned To:" required>
                    <option value="">Select Victim</option>
                    <option value="Jed">Jed</option>
                    <option value="Felipe">Felipe</option>
                    <option value="Tanya">Tanya</option>
                  </select>
                </div>
                <div>
                  <label for="due-date" class="mb-2" required>Due Date</label>
                  <input
                    id="taskDate"
                    type="date"
                    name="start_date"
                    required
                    min="2023-06-06"
                  />
                  <br />
                </div>

                <label for="status-range" class="form-label mt-3">Status</label>
                <div class="status-label d-flex justify-content-between w-50">
                  <label for="task-name" class="form-label one">TO DO</label>
                  <label for="task-name" class="form-label two"
                    >IN PROGRESS</label
                  >
                  <label for="task-name" class="form-label three">REVIEW</label>
                  <label for="customRange2" class="form-label">DONE</label>
                </div>
                <input
                  type="range"
                  class="form-range w-50"
                  min="0"
                  max="3"
                  id="status-range"
                  value="0"
                />

                <br />
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
      <hr />

      <!-- Card trigger modal -->
      <div id="taskCards" class="d-flex justify-content-start mx-auto flex-wrap"></div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-body-primary">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                POSTasker
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="submit-modal" action="/" method="get">
                <div class="mb-3">
                  <label for="task-name-modal" class="form-label"
                    >Task Name</label
                  >
                  <br />
                  <strong><small id="error-taskName-modal"></small></strong>
                  <input
                    placeholder="Give a name to the task"
                    type="task-name-modal"
                    class="form-control"
                    id="task-name-modal"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <div class="form-floating">
                  <strong><small id="error-description-modal"></small></strong>
                  <textarea
                    class="form-control"
                    placeholder="Give a description of task"
                    id="description-modal"
                    style="height: 100px"
                    maxlength="250"
                    required
                  ></textarea>
                  <label id="placeholder-modal" for="description-modal"
                    >Describe the task here...</label
                  >
                  <div id="the-count-modal" class="position-absolute end-0">
                    <span id="current">0</span>
                    <span id="maximum">/ 250</span>
                  </div>
                </div>
                <div>
                  <label for="assigned-to-modal" class="my-3"
                    >Assigned To:</label
                  >
                  <select id="assigned-to-modal" name="Assigned To:" required>
                    <option value="">Select Victim</option>
                    <option value="Jed">Jed</option>
                    <option value="Felipe">Felipe</option>
                    <option value="Tanya">Tanya</option>
                  </select>
                </div>
                <div>
                  <label for="due-date-modal" class="mb-2" required
                    >Due Date</label
                  >
                  <input
                    id="taskDate-modal"
                    type="date"
                    name="start_date"
                    required
                    min="2023-06-06"
                  />
                  <br />
                </div>
                <!-- <div class="mb-3 form-check"> -->
                <label for="status-range-modal" class="form-label mt-3"
                  >Status</label
                >
                <div class="status-label d-flex justify-content-between">
                  <label for="to-do-modal" class="form-label one">TO DO</label>
                  <label for="in-progress-modal" class="form-label two"
                    >IN PROGRESS</label
                  >
                  <label for="review-modal" class="form-label three"
                    >REVIEW</label
                  >
                  <label for="done-modal" class="form-label">DONE</label>
                </div>
                <input
                  type="range"
                  class="form-range-modal w-100"
                  min="0"
                  max="3"
                  id="status-range-modal"
                  value="0"
                />
                <!-- <label class="form-check-label" for="exampleCheck1"
                    >Check me out</label
                    > -->
                <!-- </div> -->
                <!-- <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label for="customRange2" class="form-label">DONE</label> -->
                <br />
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary close bg-secondary"
                    data-bs-dismiss="modal"
                    onclick="deleteTask()"
                  >
                    Delete Task
                  </button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
