   <div class="addTask">
     <form>
       <div class="modal-content bg-body-primary">
        <div class="modal-header">
          <h1 class="modal-title fs-5 my-3" id="staticBackdropLabel">
            NEW TASK
          </h1>

        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="task-name" class="form-label">Task Name</label>
              <input
                type="task-name"
                class="form-control"
                id="task-name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2">Description</label>
            </div>
            <div>
              <label for="assigned-to" class="my-3">Assigned To:</label>
              <select id="assigned-to" name="Assigned To:">
                <option value="jed">Jed</option>
                <option value="felipe">Felipe</option>
                <option value="tanya">Tanya</option>
              </select>
            </div>
            <div>
              <label for="due-date" class="mb-2">Due Date</label>
              <br />
              <label for="day">Day</label>
              <input
                id="day"
                name="Day"
                type="number"
                step="1"
                min="1"
                max="31"
              />
              <label for="month">Month</label>
              <select id="month" name="Month">
                <option value=""></option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
              <label for="year">Year</label>
              <input
                id="year"
                name="Year"
                type="number"
                step="1"
                min="2023"
                max="2033"
              />
            </div>
            
            <label for="customRange2" class="form-label mt-3">Status</label>
            <div class="status-label">
              <label for="task-name" class="form-label one">TO DO</label>
              <label for="task-name" class="form-label two"
                >IN PROGRESS</label
              >
              <label for="task-name" class="form-label three">REVIEW</label>
              
            </div>
            <input
              type="range"
              class="form-range"
              min="0"
              max="2"
              id="customRange2"
              />
            <br>
            <br>
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label for="customRange2" class="form-label">DONE</label>
            <br />
          </form>
        </div>
        <div class="modal-footer">
        
          <button type="submit" class="btn btn-primary">SUBMIT</button>
          
        </div>
      </div>
    
     </form>
